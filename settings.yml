custom_header_links:
  type: objects
  default: []
  schema:
    name: "link"
    identifier: text
    properties:
      text:
        type: string
        required: true
      title:
        type: string
      url:
        type: string
        required: true
      target:
        type: enum
        choices:
          - blank
          - self
      hide_on_scroll:
        type: enum
        choices:
          - remove
          - keep
        default: keep
      locale:
        type: string
      subLinks:  # Added subLinks support
        type: array
        items:
          type: object
          properties:
            text:
              type: string
              required: true
            url:
              type: string
              required: true
            target:
              type: enum
              choices:
                - blank
                - self
              default: self
              links_position:
  default: right
  type: enum
  choices:
    - right
    - left
